name: Python Unit Tests CI

on:
  push:
    branches: [ "main", "dev" ] 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Unit Tests
        # Aquesta comanda executa el fitxer directament, evitant errors d'importaci√≥
        run: python test_security.py
